spring.application.name=demo

server.port = 8085


# JSP page configuration
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp

################################# Oracle Database Connection Setting ################################
spring.datasource.url=jdbc:oracle:thin:**************** your database path
spring.datasource.username=******** username
spring.datasource.password=******** password
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver

################################# configure spring jpa ###################################
spring.jpa.hibernate.ddl-auto=update

################################# Email Sending Configuration ####################################
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=********************* your email address
spring.mail.password=********************* your email address passcode generated from your mail account setting
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
